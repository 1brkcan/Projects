<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            border: 0.1px solid yellow;
            caret-color: red;
        }
        input:focus {
            outline: none;
            border: 0.5px solid red;
            caret-color: rgb(34, 255, 0);
        }
    </style>
</head>
<body>
    <input type="text" placeholder="custom caret holder">
</body>
</html>
